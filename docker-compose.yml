version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: guestbook-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: guestbook
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: guestbook-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/guestbook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

  frontend:
    build: ./frontend
    container_name: guestbook-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: guestbook-db
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: guestbook
      MYSQL_USER: guest
      MYSQL_PASSWORD: guest1234
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
